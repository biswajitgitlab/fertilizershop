<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/resources/CSS/signup.css">
</head>


<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="content">
      
          <h2>Please Register </h2>

<form action="/Project Needed/New Register Page Design/SignIn.html" method="get">
    <fieldset>
        <legend>Your Detalis</legend>
    <label for="firstname">First Name: </label>
    <input type="text" id="firstname" name="firstname" placeholder="Your First Name" required>
    <br>
    <label for="laststname">Last Name: </label>
    <input type="text" id="lastname" name="lastname" placeholder="Your Last Name">
    <br>
    <br>
    <label for="gender">Select Your Gender:</label required>
    <select id="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</fieldset>
    <br>
    <fieldset>
        <legend>Contact</legend>
    <label for="mobile">Mobile:</label>
    <input type="mob" id="mobile" name="mobile" placeholder="Your 10 digit Mobile" value="+91">
    <br>
    <label for="Email">Email:</label>
    <input type="email" name="Email" id="Email" value="@gmail.com">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Type a Strong Password">
</fieldset>
    <br>
    <fieldset>
        <legend>Address</legend>
        <label for="city">Your City:</label>
        <input list="city-option" id="city" name="city" placeholder="Select City">
        <datalist id="city-option">
            <option value="Kolkata">
                <option value="Siliguri">
                    <option value="Delhi">
                        <option value="Alipurduar">
        </datalist>
        <br>
        <label for="pincode">Your Pin Code:</label>
        <input type="zip-code" id="pincode" name="pinode" placeholder="Your Pin Here">
        <br>
        <label for="state">Your State:</label>
        <select id="state-option">
            <option value="">Select State</option>
            <option value="Assam">Assam</option>
            <option value="West Bengal">West Bengal</option>
                <option value="Bihar">Bihar</option>

        </select>
    </fieldset>

    <p>By Clicking You Are Accepting Terms & Condition<input type="checkbox"></p>
    <button>SignUp</button>
    <!-- <input type="submit"  value="SignUp"> -->
    
</form>
        </div>
      </div>
      </div>
      </section>
      <h5 style="font-family: 'Times New Roman', Times, serif; color: cadetblue;" >Play Music While Signing Up:<br> <audio src="/Project Needed/26. Imagine Dragons - Enemy (from the series Arcane League of Legends) - (SongsLover.com).mp3" controls></audio></h5>
    
</body>
</html>
